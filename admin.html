<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="icon" href="./images/logo-1-removebg-preview.png" />
    <style>
      body {
        background-color: rgb(14, 72, 123);
        margin: 0px;
        padding: 0px;
      }
      .logo-1 {
        height: 3em;
        width: 3em;
      }
      .logo-container {
        position: relative;
      }
      .logo {
        width: 150px;
        height: auto;
        margin-bottom: 0px;
      }
      .tag {
        font-size: 1rem;
        color: white;
        font-weight: bold;
        position: absolute;
        top: 7.3em;
        left: 0.5em;
      }
      .middle {
        width: 100%;
        margin-top: 4em;
        height: 22em;
        /* background-color: white; */
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15em;
      }
      .welcome {
        position: absolute;
        top: 0;
        right: 20em;
        color: white;
      }
      .card-1,
      .card-2 {
        height: 20em;
        width: 17em;
        background-color: white;
        border-radius: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1em;
        flex-direction: column;

        &:hover {
          transform: scale(1.1);
          transition: 1s ease;
        }
      }
      .cardimg {
        height: 15em;
        width: 15em;
      }

      .btn,
      .btn1 {
        padding: 1em;
        border: none;
        border-radius: 1em;
        color: white;
        background-color: rgb(30, 102, 164);
        width: 5em;
      }

      /* For Tablets (Max Width: 1024px) */
@media (max-width: 1024px) {
  .welcome {
    right: 10em;
    font-size: 1.5rem;
  }

  .middle {
    gap: 8em;
  }

  .card-1,
  .card-2 {
    height: 18em;
    width: 15em;
  }

  .cardimg {
    height: 12em;
    width: 12em;
  }

  .btn,
  .btn1 {
    width: 6em;
    padding: 0.8em;
    font-size: 0.9rem;
  }
}

/* For Mobile Devices (Max Width: 768px) */
@media (max-width: 768px) {
  .logo {
    width: 120px;
  }

  .welcome {
    font-size: 1.3rem;
    text-align: center;
    position: relative;
    right: 0;
    margin-top: 1em;
  }

  .tag {
    font-size: 0.9rem;
   
    left: 0;
    text-align: center;
  }

  .middle {
    flex-direction: column;
    align-items: center;
    gap: 2em;
    margin-top: 3em;
    height: auto;
  }

  .card-1,
  .card-2 {
    width: 90%;
    max-width: 300px;
    height: auto;
    padding: 1.5em;
  }

  .cardimg {
    height: 10em;
    width: 10em;
  }

  .btn,
  .btn1 {
    width: 7em;
    padding: 1em;
    font-size: 1rem;
  }
}

/* For Small Mobile Devices (Max Width: 480px) */
@media (max-width: 480px) {
  .logo {
    width: 100px;
  }

  .welcome {
    font-size: 1.1rem;
    margin-top: 0.5em;
  }

  .tag {
    font-size: 0.8rem;
  }

  .middle {
    gap: 1.5em;
  }

  .card-1,
  .card-2 {
    width: 90%;
    max-width: 280px;
    height: auto;
    padding: 1em;
  }

  .cardimg {
    height: 9em;
    width: 9em;
  }

  .btn,
  .btn1 {
    width: 6em;
    padding: 0.9em;
    font-size: 0.9rem;
  }
}

    </style>
  </head>
  <body>
    <div class="logo-conatiner">
      <img src="./images/logo-1-removebg-preview.png" alt="" class="logo" />
      <h1 class="welcome">Welcome Admin!</h1>
      <samll class="tag">Travel Made Easy</samll>
    </div>

    <div class="middle">
      <div class="card-1">
        <img src="./images/admincard1.webp" alt="" class="cardimg" />
        <h3>Booking Details</h3>
        <button type="button" class="btn">view</button>
      </div>

      <div class="card-2">
        <img src="./images/admincard2.jpg" alt="" class="cardimg" />
        <h3>Complaints Details</h3>
        <button type="button" class="btn1">view</button>
      </div>
    </div>

    <script>
      let btn = document.querySelector(".btn");
      btn.addEventListener("click", () => {
        window.location.href = "./bookings.html";
      });
      let btn1 = document.querySelector(".btn1");
      btn1.addEventListener("click", () => {
        window.location.href = "./complaint.html";
      });
    </script>
  </body>
</html>
